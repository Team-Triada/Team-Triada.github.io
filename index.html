<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0e1111;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-sizing: border-box;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            border-bottom: 1px solid red;
            background-color: #0f0d0d;
            z-index: 1000;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 16px;
        }

        .nav-links a {
            color: red;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links img {
            width: 60px;
            height: auto;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .logo {
            max-width: 35%;
            height: auto;
            margin-top: 8px;
        }

        .logo-img {
            width: 120px;
            height: auto;
        }

        .social-icons {
            margin-top: 8px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: red;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-style: italic;
            border-top: 1px solid red;
            padding: 15px 30px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #0f0d0d;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                font-size: 14px;
            }

            .social-icons {
                gap: 10px;
            }

            .social-icons a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>
    <header>
        <div class="logo">
            <a href="https://team-triada.github.io/" target="_blank">
                <img src="images/triada_logo.png" alt="TRIADA Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="achievements.html">Achievements</a>
            <a href="https://ctftime.org/" target="_blank">
                <img src="images/ctftimelogo.svg" alt="CTFtime Logo">
            </a>
        </div>
    </header>

    <div class="logo-container">
        <img src="images/triada_logo.png" alt="Logo" class="logo">
        <div class="social-icons">
            <a href="https://github.com/Team-Triada" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/company/triada-sec/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:triadactf@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <footer>
        Team Triada - Mastering Challenges, Securing Futures
    </footer>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        const logoContainer = document.querySelector('.logo-container');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array to store particles
        let particlesArray = [];

        // Calculate the bounding box of the logo container
        function getLogoBounds() {
            const rect = logoContainer.getBoundingClientRect();
            return {
                x: rect.left + window.scrollX,
                y: rect.top + window.scrollY,
                width: rect.width,
                height: rect.height
            };
        }

        // Create particle constructor function
        function Particle(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        // Draw particle method
        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        // Update particle position method
        Particle.prototype.update = function () {
            const bounds = getLogoBounds();

            // Reverse direction if the particle hits a boundary of the canvas
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                this.directionY = -this.directionY;
            }

            // Move particle
            this.x += this.directionX * 0.5;
            this.y += this.directionY * 0.5;

            // If particle is within the logo area, reposition it
            if (this.x > bounds.x && this.x < bounds.x + bounds.width &&
                this.y > bounds.y && this.y < bounds.y + bounds.height) {
                this.x = (Math.random() * (canvas.width - this.size * 2)) + this.size;
                this.y = (Math.random() * (canvas.height - this.size * 2)) + this.size;
            }

            this.draw();
        };

        // Check particle distance and draw connecting lines
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(255, 0, 0,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * (canvas.width - size * 2)) + size;
                let y = (Math.random() * (canvas.height - size * 2)) + size;
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = '#FF0000';

                // Reposition particles within the logo area
                while (x > getLogoBounds().x && x < getLogoBounds().x + getLogoBounds().width &&
                       y > getLogoBounds().y && y < getLogoBounds().y + getLogoBounds().height) {
                    x = (Math.random() * (canvas.width - size * 2)) + size;
                    y = (Math.random() * (canvas.height - size * 2)) + size;
                }

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
            requestAnimationFrame(animate);
        }

        // Resize canvas and reset particles on window resize
        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Initialize particle effect and start animation
        init();
        animate();
    </script>
</body>

</html>
