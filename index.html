<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIADA - Team Website</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="logo">
            <a href="https://team-triada.github.io/" target="_blank">
                <img src="images/triada_logo.png" alt="TRIADA Logo" class="logo-img">
            </a>
        </div>

        <div class="burger-menu" id="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="nav-links" id="nav-links">
            <a href="#">Home</a>
            <a href="team.html">Team</a>
            <a href="achievements.html">Achievements</a>
            <a href="https://ctftime.org/team/303057" target="_blank">
                <img src="images/ctftimelogo.svg" alt="CTFtime Logo">
            </a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <div class="logo-container">
            <img src="images/triada_logo_new.png" alt="TRIADA Main Logo" class="main-logo">
            <p class="description">
                TRIADA is a team of dedicated students focused on sharpening our cybersecurity skills through competitive Capture The Flag (CTF) challenges. Founded with a passion for learning and collaboration.

            </p>
        </div>
        <!-- Social Media Icons Section -->
<div class="social-icons">
    <a href="https://x.com/teamtriada" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://github.com/Team-Triada" target="_blank" class="social-icon">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/company/teamtriada" target="_blank" class="social-icon">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="mailto:triadactf@gmail.com" class="social-icon">
        <i class="fas fa-envelope"></i> <!-- Use fas for solid envelope icon -->
    </a>
</div>

    </main>

    <!-- Footer Section -->
    <footer>
        Team Triada - Mastering Challenges, Securing Futures
    </footer>

    <!-- JavaScript for Burger Menu -->
    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const navLinks = document.getElementById('nav-links');

        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
