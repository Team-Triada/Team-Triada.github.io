    <style>
        /* CSS Reset & Base Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-red: #ff0000;
            --red-glow: rgba(255, 0, 0, 0.8);
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --accent-color: #ff3333;
            --text-light: #ffffff;
            --text-secondary: #e0e0e0;
            --transition-speed: 0.3s;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #151515 0%, #0a0a0a 70%, #050505 100%);
            color: var(--text-light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff0000' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 5v1H0V0h5z'/%3E%3C/g%3E%3C/svg%3E"),
                linear-gradient(45deg, rgba(255, 0, 0, 0.03) 0%, transparent 70%);
            background-blend-mode: overlay;
            z-index: -1;
            animation: backgroundPulse 20s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 0.2;
            }
        }

        /* Header Styles - Grand & Elegant */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(5, 5, 5, 0.9);
            border-bottom: 1px solid var(--primary-red);
            box-shadow: 0 3px 25px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all var(--transition-speed) ease;
        }

        header:hover {
            box-shadow: 0 3px 25px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .logo {
            transition: transform var(--transition-speed) ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-img {
            width: 110px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
            transition: filter var(--transition-speed) ease;
        }

        .logo-img:hover {
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7));
        }

        /* Navigation Links - Enhanced */
        .nav-links {
            display: flex;
            gap: 40px;
            font-size: 1.1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all var(--transition-speed) ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-color));
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--primary-red);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary-red);
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links img {
            width: 65px;
            height: auto;
            transition: transform var(--transition-speed) ease, filter var(--transition-speed) ease;
        }

        .nav-links img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        /* Burger Menu - Enhanced */
        .burger-menu {
            display: none;
            cursor: pointer;
            color: var(--primary-red);
            font-size: 1.5rem;
            transition: transform var(--transition-speed) ease;
        }

        .burger-menu:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Main Content Area - Grand & Elegant */
        .content {
            margin-top: 120px;
            text-align: center;
            max-width: 1400px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        /* Logo Container - Grand & Elegant */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 70px;
            width: 100%;
            position: relative;
        }

        /* Main Logo with Enhanced Glow */
        .main-logo {
            width: 70%;
            max-width: 500px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.6));
            animation: logoEnhancedGlow 5s infinite alternate;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        @keyframes logoEnhancedGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.7));
            }

            100% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.4));
            }
        }

        .main-logo:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 0 50px rgba(255, 0, 0, 0.8));
        }

        /* Description Text - Enhanced & Elegant */
        .description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 2;
            max-width: 900px;
            text-align: center;
            margin: 0 auto 60px;
            position: relative;
            padding: 30px 40px;
            border-radius: 10px;
            background: linear-gradient(145deg, rgba(15, 13, 13, 0.7), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        .description:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        /* Section Titles - Grand & Elegant */
        .section-title {
            font-size: 2.5rem;
            margin: 40px 0;
            color: var(--text-light);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 3px;
            bottom: 0;
            left: 15%;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* CTF Stats Section - Grand & Elegant */
        .ctf-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto 70px;
            padding: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(15, 13, 13, 0.8), rgba(10, 10, 10, 0.95));
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 35px;
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            transition: all 0.5s ease;
        }

        .stat-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary-red);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .stat-card:hover::before {
            height: 5px;
            opacity: 1;
            animation: glowBorder 2s infinite;
        }

        @keyframes glowBorder {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff3333, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Team Section - Grand & Elegant */
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 30px auto 70px;
            max-width: 1400px;
        }

        .team-member {
            width: 240px;
            background: linear-gradient(145deg, rgba(15, 13, 13, 0.8), rgba(10, 10, 10, 0.95));
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        .team-member:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .team-member img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary-red);
            transition: transform 0.5s ease;
        }

        .team-member:hover img {
            transform: scale(1.05);
        }

        .team-member h3 {
            font-size: 1.3rem;
            margin: 20px 0 5px;
            color: var(--text-light);
        }

        .team-member p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-style: italic;
        }

        .social-icons-small {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0 20px;
        }

        .social-icons-small a {
            color: var(--primary-red);
            font-size: 1.2rem;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .social-icons-small a:hover {
            transform: scale(1.3);
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Social Icons - Main - Grand & Elegant */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
        }

        .social-icon {
            color: var(--primary-red);
            font-size: 2.5rem;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .social-icon::after {
            content: '';
            position: absolute;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .social-icon:hover {
            transform: scale(1.3) translateY(-8px);
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .social-icon:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Footer - Grand & Elegant */
        footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 25px 30px;
            background-color: var(--darker-bg);
            border-top: 1px solid var(--primary-red);
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.4), 0 -2px 10px rgba(255, 0, 0, 0.1);
            margin-top: 70px;
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Page Transitions */
        .page-transition {
            animation: elegantFadeIn 1s ease forwards;
        }

        @keyframes elegantFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries - Enhanced for Better Responsiveness */
        @media (max-width: 1400px) {
            .ctf-stats {
                max-width: 1000px;
            }

            .team {
                max-width: 1100px;
            }
        }

        @media (max-width: 1200px) {
            html {
                font-size: 15px;
            }

            .main-logo {
                max-width: 450px;
            }

            .description {
                max-width: 800px;
                padding: 25px 35px;
            }

            .team-member {
                width: 220px;
            }

            .team-member img {
                height: 260px;
            }
        }

        @media (max-width: 992px) {
            header {
                padding: 15px 30px;
            }

            .content {
                padding: 0 30px;
            }

            .main-logo {
                max-width: 380px;
            }

            .description {
                max-width: 700px;
                padding: 25px 30px;
                font-size: 1.1rem;
            }

            .team-member {
                width: 200px;
            }

            .team-member img {
                height: 240px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
            }

            .burger-menu {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                right: 20px;
                background: linear-gradient(145deg, rgba(15, 13, 13, 0.95), rgba(5, 5, 5, 0.98));
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 0, 0, 0.2);
                gap: 20px;
                flex-direction: column;
                width: 220px;
                text-align: center;
                backdrop-filter: blur(10px);
                transform: translateY(-10px);
                opacity: 0;
                transition: transform 0.4s ease, opacity 0.4s ease;
                z-index: 1000;
                border: 1px solid rgba(255, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
            }

            .content {
                margin-top: 100px;
                padding: 0 20px;
            }

            .main-logo {
                width: 70%;
                max-width: 320px;
            }

            .description {
                font-size: 1.1rem;
                padding: 20px;
                margin-bottom: 40px;
                line-height: 1.8;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .stat-card {
                width: 180px;
                height: 180px;
                padding: 20px;
            }

            .stat-number {
                font-size: 3rem;
            }

            .team {
                gap: 25px;
            }

            .team-member {
                width: 180px;
            }

            .team-member img {
                height: 220px;
            }
        }

        @media (max-width: 576px) {
            html {
                font-size: 14px;
            }

            header {
                padding: 10px 15px;
            }

            .logo-img {
                width: 90px;
            }

            .content {
                padding: 0 15px;
                margin-top: 80px;
            }

            .main-logo {
                width: 80%;
                max-width: 280px;
                margin-bottom: 30px;
            }

            .description {
                font-size: 1rem;
                line-height: 1.7;
                padding: 20px;
            }

            .section-title {
                font-size: 2rem;
                margin: 30px 0;
            }

            .stat-card {
                width: 150px;
                height: 150px;
                padding: 15px;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .stat-label {
                font-size: 0.9rem;
            }

            .team {
                justify-content: center;
                gap: 20px;
            }

            .team-member {
                width: 160px;
            }

            .team-member img {
                height: 190px;
            }

            .social-icons {
                gap: 30px;
                margin: 30px 0;
            }

            .social-icon {
                font-size: 2rem;
            }

            footer {
                padding: 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .stat-card {
                width: calc(50% - 15px);
                height: 140px;
            }

            .team-member {
                width: calc(50% - 20px);
            }

            .social-icons {
                gap: 25px;
            }

            .social-icon {
                font-size: 1.8rem;
            }
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.7));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-red);
        }
    </style>
</head>

    <!-- JavaScript for Interactive Elements -->
    <script>
        // Burger Menu Toggle
        const burgerMenu = document.getElementById('burger-menu');
        const navLinks = document.getElementById('nav-links');

        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Scroll Animation for Fade-In Elements
        const fadeElements = document.querySelectorAll('.fade-in');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        fadeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
